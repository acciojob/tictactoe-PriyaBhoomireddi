<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Tic Tac Toe</h1>
        </div>
        Player 1 <input id="player-1" placeholder="enter name">
        Player 2 <input id="player-2" placeholder="enter name">
        <button id="submit">Submit</button>
        <div class="game" id="game">
            <div class="board" id="board">
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
            </div>
            <div class="message" id="turnMessage"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
